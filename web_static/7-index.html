<!DOCTYPE html>
<html>

<head>
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">

<body>
    <header>
        <div id="headerLogo"></div>

            <div class="locations">

                    <li>
                        <h3>Cairo</h3>
                    </li>
                    <ul>
                        <li>

                        <li>
                            <h4>Page 2</h4>

                    </ul>
                    <li>
                        <h3>Alexandria</h3>
                    </li>
                    <ul>
                        <li>
                            <h4>Page 1</h4>
                        </li>
                        <li>
                            <h4>Page 2</h4>
                        </li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Pool...</h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                    </li>
                    <li>
                        <h4>TV</h4>
                    </li>
                    <li>
                        <h4>Kitchen</h4>
                    </li>
                    <li>
                        <h4>Iron</h4>
                    </li>
                </ul>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>

    </div>
    <footer>
        <p>Best School</p>

</html>
